<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.17.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <img  id="cardboard" src="img/cardboard.png">
      
        <img id="titulo01" src="titulos.jpg">

      


      </a-assets>
    <a-image src="#titulo01" opacity="0"  look-at="#miradas-cam" position="0 2 -260" width="480" height="300">
        <a-animation attribute="opacity" from="0" to="1" begin="0" dur="5000"> </a-animation>
        <a-animation attribute="opacity" from="1" to="0" begin="5000" dur="5000"> </a-animation>
        <a-animation attribute="visible" begin="10000" to="false"></a-animation>
       </a-image>
      <a-entity  position="0 0 0" rotation="90 0 0" geometry="primitive: circle; radius: 4"
          material="color: transparent">
          
           <a-animation attribute="rotation"
               dur="10000"
               easing="linear"
               to="90 0 360"
               repeat="indefinite"></a-animation>
               
           <a-entity rotation="-90 0 0" position="0 3 -0.5" 
           geometry="primitive:plane;" material="side: double;shader:gif;src:url(raton.gif);opacity:1">
            </a-entity>
        </a-entity>
    
    
    <a-camera id="miradas-cam" camera universal-controls mouse-controls position="0 1 0">
     
      <a-entity id="soundtrack" geometry="primitive: plane" material="color: transparent" look-at="#miradas-cam" sound="src:soundtrack-SD.mp3; loop:true;autoplay:true;volume:0.5;"  position="0 0 1"></a-entity>
    
  </a-scene>
</body>
