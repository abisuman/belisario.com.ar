<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.17.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
     <a-entity look-at="[camera]" position="-3 0 -2" geometry="primitive:box;" material="shader:gif;src:url(raton.gif);optacity:1">
    </a-entity>
    
    <a-entity  camera universal-controls mouse-controls  position="0 0 0">
    </a-entity>
  </a-scene>
</body>
